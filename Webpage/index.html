<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragrance Inspired</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">FRAGRANCES</a>
            <a href="candles.html">CANDLES</a>
            <a href="new.html">NEWS</a>
        </nav>

        <div class="logo">FRA.DUC.GRANES</div>

        <div class="icons">
            <i class="fas fa-user"></i>
            <i class="fas fa-search"></i> 
            <i class="fas fa-shopping-cart"></i> 
        </div>
    </header>
    <script src="scripts.js"></script>

    <div class="hero">
        <video muted loop playsinline autoplay id="hero-video">
            <source src="Videos/videoplayback.webm" type="video/webm">
        </video>
    </div>
    
    <section class="products-section">
        <h5>FRAGRANCES</h5> 
        <h2>FOR MEN</h2>
    
        <div class="products-grid">
            <!-- Product 1 -->
            <a href="Ultramale.html" class="product-link">
                <div class="product-card">
                    <div class="discount">SALE 20%</div>
                    <img src="images/Ultramale.png" alt="Fragrance 1">
                    <h3>Jean Paul Gaultier Ultra Male EDT</h3>
                    <div class="price">$99.00</div>
                    <div class="sold-out">AVAILABLE</div>
                </div>
            </a>
    
            <!-- Product 2 -->
            <a href="LeMale.html" class="product-link">
                <div class="product-card">
                    <img src="images/JpLedt.png" alt="Fragrance 2">
                    <h3>Jean Paul Gaultier Le Male EDT</h3>
                    <div class="price">$89.00</div>
                    <div class="sold-out">AVAILABLE</div>
                </div>
            </a>
    
            <!-- Product 3 -->
            <a href="LeMaleLover.html" class="product-link">
                <div class="product-card">
                    <img src="images/JPGLML.png" alt="Fragrance 3">
                    <h3>Jean Paul Gaultier Le Male Lover</h3>
                    <div class="price">$109.00</div>
                    <div class="sold-out">AVAILABLE</div>
                </div>
            </a>
    
            <!-- Product 4 -->
            <a href="LeMaleElixir.html" class="product-link">
                <div class="product-card">
                    <img src="images/JPPGLME.png" alt="Fragrance 4">
                    <h3>Jean Paul Gaultier Le Male Elixir</h3>
                    <div class="price">$199.00</div>
                    <div class="sold-out">SOLD OUT</div>
                </div>
            </a>
        </div>
    </section>

</body>
</html>
