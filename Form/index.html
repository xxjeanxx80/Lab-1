<html lang = 'en'>
    <head>
        <title>Form HTML</title>
        <meta charset = 'UTF-8'>
        <meta name="viewport" content="width = device - width, initial_scale = 1.0">

    </head>

    <body>
        <form >
            <label for="name" >Name: </label>
            <input type="text" id="name" placeholder="Enter your name" required>
            <br>
            <label for = "email">Email: </label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <br>
            <label for="phone">Phone: </label>
            <input type="tel" id="phone" placeholder="Enter your phone number">
            <br>
            <label for="age">Age: </label>
            <input type="numer"  id="age" placeholder="Enter your age">
            <br>
            <label for="password">Password: </label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <br>
            <label for="gender">Gender: </label>
            <select name="gender" id="gender">
                <option value="0">Male</option>
                <option value="1">Female</option>
                <option value="2">No prefer</option>
            </select>
            <br>
            <!--radio-->
            <label for="gender2">Gender</label>
            <input type="radio" id="male" value="Male" name="gender2">
            <label for="male">Male</label>
            <input type="radio" id="female" value = "Female" name = "gender2">
            <label for="female">Female</label>
            <input type="radio" id="no_prefer" value = "No prefer" name = "gender2">
            <label for="no_prefer">No prefer</label>
            <br>
            <button type="submit">
                Submit
            </button>
        </form>

    </body>


</html>
