<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragrance Inspired</title>
    <style>
        /* Universal Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Playfair Display', serif;
            background-color: #fff;
            color: #333;
        }
        /* Header Styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 90px; /* Increase header height to double */
            background-color: #f4f4f4;
            padding: 0 20px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
        /* Navigation */
        nav {
            flex: 1;
            display: flex;
            justify-content: flex-start;
            gap: 20px; /* Spacing between each nav link */
        }
        nav a {
            text-decoration: none;
            font-family: 'Playfair Display', serif;
            font-weight: 400;
            font-size: 14px;
            color: #333;
            margin-left: 35px; /* Extra space from left */
            transition: color 0.3s;
        }
        nav a:hover {
            color: #000;
        }

        /* Logo */
        .logo {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .logo img {
            max-width: 170px; /* Set width of logo */
            height: auto; /* Keep the aspect ratio */
        }

        /* Icon section (user, search, cart) */
        .icon {
            flex: 1;
            text-align: right;
        }

        .icons img {
            width: 20px;
            height: 20px;
        }

        /* Full-width Image */
        .hero {
            position: relative;
            width: 100%;
        }

        .hero video {
            width: 100%;
            height: auto;
            display: block;
        }
        .products-section {
            padding: 40px 20px;
            background-color: #f9f9f9;
            text-align: center;
        }

        .products-section h2 {
            margin-bottom: 40px;
            font-size: 28px;
            letter-spacing: 1px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            background-color: #fff;
            border: 1px solid #eee;
            padding: 20px;
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: auto;
            max-width: 200px;
            margin-bottom: 20px;
        }

        .product-card h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .product-card .price {
            color: #d9534f;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .sold-out {
            color: #999;
            font-weight: bold;
        }
        .content {
            padding: 20px;
            height: 2000px; /* Just for demonstration of scrolling */
        }

    </style>
</head>
<body>

    <header>
        <!-- Left Navigation -->
        <nav>
            <a href="#">FRAGRANCES</a>
            <a href="#">CANDLES</a>
            <a href="#">NEWS</a>
        </nav>

        <!-- Center Logo -->
        <div class="logo">
            <img src="https://xxjeanxx80.github.io/images/Header%20-logo.png" alt="Logo"> 
        </div>

        <!-- Right Icons (e.g., language, account, search, cart) -->
        <div class="icons">
            <img src="https://xxjeanxx80.github.io/images/account.png" alt="Flag Icon"> 
            <img src="https://xxjeanxx80.github.io/images/search.svg" alt="Search Icon">
            <img src="https://xxjeanxx80.github.io/images/carticon.png" alt="Cart Icon"> 
        </div>
    </header>

    <div class="hero">
        <video muted loop playsinline autoplay id="hero-video">
            <source src="https://xxjeanxx80.github.io/Videos/videoplayback.webm" type="video/webm">
        </video>
    </div>
    
    <section class="products-section">
        <h5>FRAGRANCES</h5> 
        <h2>FOR MEN</h2>

        <div class="products-grid">
            <!-- Product 1 -->
            <div class="product-card">
                <img src="https://xxjeanxx80.github.io/images/Ultramale.png" alt="Fragrance 1">
                <h3> Jean Paul Gaultier Ultra Male EDT</h3>
                <div class="price">$99.00</div>
                <div class="sold-out">AVAILABLE</div>
            </div>

            <!-- Product 2 -->
            <div class="product-card">
                <img src="https://xxjeanxx80.github.io/images/JpLedt.png" alt="Fragrance 2">
                <h3>Jean Paul Gaultier Le Male EDT</h3>
                <div class="price">$89.00</div>
                <div class="sold-out">AVAILABLE</div>
            </div>

            <!-- Product 3 -->
            <div class="product-card">
                <img src="https://xxjeanxx80.github.io/images/JPGLML.png" alt="Fragrance 3">
                <h3>Jean Paul Gaultier Le Male Lover</h3>
                <div class="price">$109.00</div>
                <div class="sold-out">AVAILABLE</div>
            </div>

            <!-- Product 4 -->
            <div class="product-card">
                <img src="https://xxjeanxx80.github.io/images/JPPGLME.png" alt="Fragrance 4">
                <h3>Jean Paul Gaultier Le Male Elixir</h3>
                <div class="price">$199.00</div>
                <div class="sold-out">SOLD OUT</div>
            </div>
        </div>
    </section>

</body>
</html>
