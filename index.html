<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 SHOP</title>
    <style>
        /* Universal Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Time New Roman ', Arial, sans-serif;
            background-color: #bcc1c7;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #e8e5e4;
            color: white;
            text-align: center;
            padding: 2rem;
            font-size: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        main {
            padding: 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: #ffffff;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            max-width: 800px;
            text-align: center;
        }

        footer {
            background-color: #e8e5e4;
            color: rgb(10, 9, 9);
            text-align: center;
            padding: 1.5rem;
            position: relative;
        }

        a {
            color: #ff5722;
            text-decoration: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                font-size: 1.2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Balankeco </h1>
    </header>
    <main>
        <h2>Welcome to the Improved Version</h2>
        <p>We <b>design</b> what we <b>love</b></p>
    </main>

    <footer>
        <p>Contact: <a href="mailto:xxjeanxx80@gmail.com">xxjeanxx80@gmail.com</a></p>
    </footer>

</body>
</html>
