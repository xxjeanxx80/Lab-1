<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragrance Inspired</title>
    <style>
        /* Universal Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            border-bottom: 1px solid #eee;
        }

        /* Navigation */
        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 14px;
            letter-spacing: 2px;
        }

        /* Logo */
        .logo img {
            max-width: 150px; /* Set width of logo */
            height: auto; /* Keep the aspect ratio */
        }

        /* Icon section (user, search, cart) */
        .icons {
            display: flex;
            gap: 15px;
        }

        .icons img {
            width: 20px;
            height: 20px;
        }

        /* Full-width Image */
        .hero {
            position: relative;
            width: 100%;
        }

        .hero video {
            width: 100%;
            height: auto;
            display: block;
        }

    </style>
</head>
<body>

    <header>
        <!-- Left Navigation -->
        <nav>
            <a href="#">FRAGRANCES</a>
            <a href="#">CANDLES</a>
            <a href="#">NEWS</a>
        </nav>

        <!-- Center Logo -->
        <div class="logo">
            <img src="https://xxjeanxx80.github.io/tree/Master/images/Header -logo.png" alt="Logo"> 
        </div>

        <!-- Right Icons (e.g., language, account, search, cart) -->
        <div class="icons">
            <img src="flag-icon.png" alt="Flag Icon"> <!-- Replace with actual icon/image -->
            <img src="search-icon.png" alt="Search Icon"> <!-- Replace with actual icon/image -->
            <img src="cart-icon.png" alt="Cart Icon"> <!-- Replace with actual icon/image -->
        </div>
    </header>

    <!-- Full-width Hero Image -->
    <div class="hero">
        <video autoplay muted loop>
            <source src="https://xxjeanxx80.github.io/tree/Master/Videos/videoplayback.webm" type="video/webm">
        </video>
    </div>

</body>
</html>
