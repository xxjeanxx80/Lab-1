<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Deatnote</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>DeathNote Calculator</h1>
        <div class="input-group">
            <label for="num1">The Murder</label>
            <input type="number" id="num1" placeholder="Time to Kill">
        </div>
        <div class="input-group">
            <label for="num2">Victim</label>
            <input type="number" id="num2" placeholder="Time to Die">
        </div>
        <div class="buttons">
            <button onclick="calculate('+')">+</button>
            <button onclick="calculate('-')">-</button>
            <button onclick="calculate('*')">*</button>
            <button onclick="calculate('/')">/</button>
        </div>
        <div id="result" class="result" style="display: none;"></div>
        <div id="error" class="error" style="display: none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
