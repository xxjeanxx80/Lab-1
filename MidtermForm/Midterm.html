<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Improved Form</title>
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number">
            </div>
            
            <div>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" min="1" max="120">
            </div>
            
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="8">
            </div>
            
            <div>
                <label for="gender">Gender:</label>
                <select name="gender" id="gender">
                    <option value="">Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="prefer_not_to_say">Prefer not to say</option>
                </select>
            </div>
            
            <fieldset>
                <legend>Gender (Alternative):</legend>
                <div class="radio-group">
                    <input type="radio" id="male" value="Male" name="gender2">
                    <label for="male">Male</label>
                    
                    <input type="radio" id="female" value="Female" name="gender2">
                    <label for="female">Female</label>
                    
                    <input type="radio" id="other" value="Other" name="gender2">
                    <label for="other">Other</label>
                    
                    <input type="radio" id="prefer_not_to_say" value="Prefer not to say" name="gender2">
                    <label for="prefer_not_to_say">Prefer not to say</label>
                </div>
            </fieldset>
            
            <div class="buttons">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
